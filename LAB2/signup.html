<!DOCTYPE html>
<html>
    <head>
        <title>SIGNUP</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>

    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <!-- REDIRECTING TO OTHER PAGE -->
        <p>
            <a href="login.html">로그인</a>
            &nbsp;
            <a href="signup.html"><strong>회원가입</strong></a>
        </p>

        <hr>

        <!-- GETTING INFORMATION FROM USER -->
        <p>개인정보(필수)</p>
        <form method = "post" action="">
            <p><label for = "name">이름 :
                <input type = "text" name = "name" placeholder = "이름을 입력하세요" autofocus required autocomplete = "on">
            </label></p>

            <p><label for = "birthday">생일 :
                <input type = "date" name = "birthday" required>
            </label></p>

            <p><label>학년 :
                <input type = "number" name = "grade" min = "1" max = "4" step = "1" value = "1" required>
            </label></p>

            <p><label for = "telephone">전화번호 :
                <input type = "tel" name = "telephone" placeholder = "###-####-####" pattern = "\d{3}-\d{4}-\d{4}" required>
            </label></p>

            <p><label for = "ID">유저 아이디 :
                <input type = "text" name = "ID" placeholder = "아이디를 입력하세요" required autocomplte = "on">
            </label></p>

            <p><label for = "password">비밀번호 :
                <input type = "password" name = "password" placeholder = "비밀번호를 입력하세요" required>
            </label></p>

            <p><label for = "password">비밀번호 확인 :
                <input type = "password" name = "password" placeholder = "비밀번호 확인" required>
            </label></p>

            <p>
                저희 사이트의 이용목적은 무엇입니까?<br>
                <label>구매
                    <input type = "checkbox" name = "buy" value = "buy">
                </label>

                <br>

                <label>판매
                    <input type = "checkbox" name = "sell" value = "sell">
                </label>
            </p>

            <p>
                제공해주신 개인정보의 보관에 동의하십니까?<br>
                <label>YES
                    <input type = "radio" name = "agreement" value = "YES" checked>
                </label>

                <br>

                <label>NO
                    <input type = "radio" name = "agreement" value = "NO">
                </label>
            </p>

            <p>
                <input type = "submit" value = "Signup" class = "greenbutton">
                <input type = "reset" value = "Cancel" class = "redbutton">
            </p>

            <hr>
        </form>
    </body>
</html>
